<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRhythmNexus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a855f7',
                        accent: '#1f3c92',
                    },
                    boxShadow: {
                        focus: '0 20px 50px rgba(163,87,255,0.35)',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-[#05030d] text-white min-h-screen font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 py-10 bg-[radial-gradient(circle_at_top,_rgba(168,85,247,0.25),_transparent_40%),_rgba(8,3,24,0.85)]">
        <div class="w-full max-w-lg backdrop-blur-xl bg-white/5 border border-white/10 rounded-[32px] shadow-focus p-8 relative overflow-hidden">
            <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_top_right,_rgba(255,255,255,0.08),_transparent_50%)]"></div>
            <div class="relative z-10 space-y-5">
                <div>
                    <p class="text-xs uppercase tracking-[0.5em] text-white/50">Welcome back</p>
                    <h1 class="text-4xl font-extrabold text-white mt-1">MyRhythmNexus</h1>
                    <p class="text-sm text-white/60">Üye giriş formunu doldurarak kartına eriş.</p>
                </div>

                {% if error %}
                    <div class="rounded-2xl border border-red-400/40 bg-red-500/10 px-4 py-3 text-sm text-red-200">
                        {{ error }}
                    </div>
                {% endif %}

                <form action="/web/login" method="post" class="space-y-5">
                    <div class="space-y-2 text-sm">
                        <label class="block text-white/70">Phone Number</label>
                        <input type="tel" name="phone_number" placeholder="555 123 4567" required class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                    </div>
                    <div class="space-y-2 text-sm">
                        <label class="block text-white/70">Password</label>
                        <input type="password" name="password" required class="w-full rounded-2xl border border-white/10 bg-white/5 px-4 py-3 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                    </div>
                    <button type="submit" class="w-full rounded-2xl bg-gradient-to-r from-primary to-accent py-3 text-base font-semibold text-white shadow-[0_10px_30px_rgba(168,85,247,0.45)] transition hover:brightness-110">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
