<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 { margin-top: 0; color: #333; }
        p { color: #666; margin-bottom: 20px; }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #0056b3; }
        .btn.secondary {
            background-color: #6c757d;
        }
        .btn.tertiary {
            background-color: #28a745;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Yönlendiriliyorsunuz...</h2>
        <p>En iyi deneyim için sayfanın <strong>Google Chrome</strong> uygulamasında açılması gerekiyor.</p>
        <p>Otomatik açılmazsa lütfen butona tıklayın:</p>
        <div style="display:flex; gap:10px; justify-content:center;">
            <a id="redirect-btn" href="#" class="btn">Chrome'da Aç</a>
            <a id="install-btn" href="#" class="btn tertiary">Chrome'u İndir</a>
            <a id="continue-btn" href="#" class="btn secondary">Bu tarayıcıyla devam et</a>
        </div>
    </div>

    <script>
        (function() {
            // Target URL is passed from backend
            var targetUrl = "{{ target_url }}"; // e.g. https://myrhythmnexus.com/web/dashboard
            
            // If user previously opted out of being forced to Chrome, go straight to target
            if (localStorage && localStorage.getItem('force_chrome_optout') === '1') {
                window.location.href = targetUrl;
                return;
            }

            // Fallback if empty
            if (!targetUrl) {
                targetUrl = window.location.origin + "/web/dashboard";
            }

            // User Agent parsing
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            
            var isAndroid = /android/i.test(ua);
            var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
            
            // Check for specific browsers
            // CriOS = Chrome on iOS
            // Chrome = Chrome on Android (but also others)
            // version/ = Safari notation usually
            
            var isChromeIOS = /CriOS/i.test(ua);
            
            // On Android, 'Chrome' is present in almost all WebViews (Samsung, Edge, WebView etc).
            // We need to exclude them to identify "Real Chrome".
            var isSamsung = /SamsungBrowser/i.test(ua);
            var isEdge = /EdgA/i.test(ua);
            var isOpera = /OPR/i.test(ua) || /Opera/i.test(ua);
            var isMiui = /MiuiBrowser/i.test(ua);
            var isUC = /UCBrowser/i.test(ua);
            var isYandex = /YaBrowser/i.test(ua);
            
            // In-app check (WebView, Instagram, FB, WhatsApp)
            var isInApp = /wv/i.test(ua) || /Instagram/i.test(ua) || /FB/i.test(ua) || /WhatsApp/i.test(ua) || /Line/i.test(ua);

            // True if it matches Chrome but is NOT one of the others
            var isRealChromeAndroid = /Chrome/i.test(ua) && !isSamsung && !isEdge && !isOpera && !isMiui && !isUC && !isYandex && !isInApp;

            var finalUrl = targetUrl;
            var autoOpenTimeouts = [];

            // URLs for store fallbacks
            var playStoreUrl = "https://play.google.com/store/apps/details?id=com.android.chrome";
            var appStoreUrl = "https://apps.apple.com/app/google-chrome/id535886823";

            if (isAndroid) {
                if (isRealChromeAndroid) {
                    // Already in Real Chrome, just go to target
                    finalUrl = targetUrl;
                    // Direct navigation
                    document.getElementById("redirect-btn").href = finalUrl;
                    setTimeout(function() { window.location.href = finalUrl; }, 500);
                } else {
                    // Not Chrome (Samsung, Edge, In-App etc), force Chrome via Intent scheme
                    var scheme = "https";
                    var urlNoScheme = targetUrl;

                    if (targetUrl.startsWith("http://")) {
                        scheme = "http";
                        urlNoScheme = targetUrl.replace("http://", "");
                    } else if (targetUrl.startsWith("https://")) {
                        scheme = "https";
                        urlNoScheme = targetUrl.replace("https://", "");
                    }

                    // Build intent URL (no automatic Play Store fallback). User can choose to install via the install button.
                    var intentUrl = "intent://" + urlNoScheme + "#Intent;scheme=" + scheme + ";package=com.android.chrome;end";

                    // Set redirect button to intent and try to open it once automatically
                    document.getElementById("redirect-btn").href = intentUrl;
                    autoOpenTimeouts.push(setTimeout(function() { window.location.href = intentUrl; }, 500));

                    // Make install button point to Play Store (user triggers it explicitly)
                    try { document.getElementById('install-btn').href = playStoreUrl; } catch (e) {}
                }
            } else if (isIOS) {
                if (isChromeIOS) {
                    // Already in Chrome on iOS
                    finalUrl = targetUrl;
                    document.getElementById("redirect-btn").href = finalUrl;
                    setTimeout(function() { window.location.href = finalUrl; }, 500);
                } else {
                    // Safari or in-app on iOS, try Chrome scheme first then fallback
                    var chromeScheme = targetUrl;
                    if (targetUrl.startsWith("https://")) {
                        chromeScheme = targetUrl.replace("https://", "googlechromes://");
                    } else if (targetUrl.startsWith("http://")) {
                        chromeScheme = targetUrl.replace("http://", "googlechrome://");
                    }

                    // Attempt to open Chrome app via scheme
                    document.getElementById("redirect-btn").href = chromeScheme;
                    // First try: navigate to Chrome scheme once
                    autoOpenTimeouts.push(setTimeout(function() { window.location.href = chromeScheme; }, 300));
                    // Make install button point to App Store (user chooses to install)
                    try { document.getElementById('install-btn').href = appStoreUrl; } catch (e) {}
                }
            } else {
                // Desktop or unknown: direct
                document.getElementById("redirect-btn").href = finalUrl;
                autoOpenTimeouts.push(setTimeout(function() { window.location.href = finalUrl; }, 500));
            }

            // Continue button: allow user to opt-out and continue in current browser
            var continueBtn = document.getElementById('continue-btn');
            continueBtn.addEventListener('click', function (e) {
                e.preventDefault();
                // Remember preference so next time we won't force Chrome
                try { localStorage.setItem('force_chrome_optout', '1'); } catch (err) {}
                // Cancel any pending timeouts
                autoOpenTimeouts.forEach(function(t) { clearTimeout(t); });
                // Navigate to target in current browser
                window.location.href = targetUrl;
            });
        })();
    </script>
</body>
</html>
