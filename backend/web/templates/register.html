{% extends "base.html" %}

{% block title %}Kayıt - MyRhythmNexus{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-10 bg-[radial-gradient(circle_at_top,_rgba(168,85,247,0.25),_transparent_40%),_rgba(8,3,24,0.85)]">
    <div class="w-full max-w-lg glass rounded-[32px] p-8 relative overflow-hidden">
        <div class="absolute inset-0 pointer-events-none bg-[radial-gradient(circle_at_top_right,_rgba(255,255,255,0.08),_transparent_50%)]"></div>
        <div class="relative z-10 space-y-5">
            <div>
                <p class="text-xs uppercase tracking-[0.5em] text-white/50">Join us</p>
                <h1 class="text-4xl font-extrabold text-white mt-1">MyRhythmNexus</h1>
                <p class="text-sm text-white/60">Yeni abonelik oluşturarak üyeliğinize başlayın.</p>
            </div>

            {% if error %}
                <div class="alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{ error }}</span>
                </div>
            {% endif %}

            <form action="/web/register" method="post" class="space-y-5" hx-post="/web/register" hx-swap="none">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-white/70">Ad</span>
                        </label>
                        <input type="text" name="first_name" placeholder="Ahmet" required class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-white/70">Soyad</span>
                        </label>
                        <input type="text" name="last_name" placeholder="Yılmaz" required class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white/70">E-posta</span>
                    </label>
                    <input type="email" name="email" placeholder="ahmet@example.com" required class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white/70">Telefon Numarası</span>
                    </label>
                    <input type="tel" name="phone_number" placeholder="555 123 4567" required class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white/70">Şifre</span>
                    </label>
                    <input type="password" name="password" placeholder="En az 8 karakter" required minlength="8" class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-white/70">Şifre Tekrar</span>
                    </label>
                    <input type="password" name="password_confirm" placeholder="Şifreyi tekrar girin" required minlength="8" class="input input-bordered input-primary bg-white/5 border-white/10 text-white placeholder-white/30 focus:border-primary focus:ring focus:ring-primary/40 transition"/>
                </div>

                <button type="submit" class="btn btn-primary w-full bg-gradient-to-r from-primary to-accent shadow-[0_10px_30px_rgba(168,85,247,0.45)] hover:brightness-110">
                    <span class="flex justify-center">
                        <span class="htmx-indicator absolute">Kayıt Yapılıyor...</span>
                        <span>Kayıt Ol</span>
                    </span>
                </button>
            </form>

            <div class="divider text-white/30">veya</div>

            <a href="/web/login" class="btn btn-outline btn-primary w-full border-white/20 text-white hover:bg-primary hover:text-white hover:border-primary transition">
                Zaten Üyeyim
            </a>
        </div>
    </div>
</div>
{% endblock %}
